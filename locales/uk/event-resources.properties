host_maker_party=Організуйте Творчу вечірку
host_maker_party_paragraph=Створіть свою власну Творчу вечірку, використовуючи ці чудові інструменти і вправи. Мобілізуйте і навчайте вашу спільноту, створюючи щось. Ми надамо вам ресурси для планування, організації і просування вашого події, підтримуючи на кожному вашому кроці.
maker_party_activities=Вправи Творчої вечірки
maker_party_activity_1_title2=Меми всюди
maker_party_activity_1_body=Створюйте меми на підтримку реформи авторського права! Ви дізнаєтеся, як використовувати суспільні фотографії, щоб отримати краще уявлення про наслідки застарілого закону про авторське право.
maker_party_activity_2_title=Внесок у Commons
maker_party_activity_2_body=Допоможіть людям зрозуміти важливість вмісту, який ми можемо вільно використовувати, додаючи свої зміни під ліцензією Creative Commons.
maker_party_activity_3_title=Створіть бізнес-план
maker_party_activity_3_body=Покличте студентів бізнес-шкіл використовувати відкриті ресурси і методи для вирішення проблем, пов'язаних з нерозумними законами про авторське право.
maker_party_activity_4_title=Не ламайте Інтернет!
maker_party_activity_4_body=Допоможіть розробникам створювати відкриті додатки, які демонструють важливість FLOSS (Вільного та відкритого програмного забезпечення), проектують стиль управління відкритими проектами і розумні закони про авторське право.
maker_party_activity_5_title=Салон стартапів
maker_party_activity_5_body=Допоможіть вашим місцевим підприємцям створити бізнес-плани і побудувати їх на відкритих платформах.
maker_party_activity_6_title=Форум авторського права
maker_party_activity_6_body=Покличте вашу аудиторію до боротьби за реформу авторського права за допомогою мозкового штурму, "полювання за сміттям" і обговорень.
maker_party_activity_7_title=Злочини минулого
maker_party_activity_7_body=Підкресліть абсурдність застарілих законів про авторське право за допомогою цієї захоплюючої вправи, яка дозволить вам створити злегка бунтівні селфі і надіслати їх вашим місцевим законодавцям листівкою.
