host_maker_party=Організуйте Творчу вечірку
host_maker_party_paragraph=Створіть свою власну Творчу вечірку, використовуючи ці чудові інструменти і вправи. Мобілізуйте і навчайте вашу спільноту, створюючи щось. Ми надамо вам ресурси для планування, організації і просування вашого події, підтримуючи на кожному вашому кроці.
maker_party_activities=Вправи Творчої вечірки
maker_party_activity_1_title2=Меми всюди
maker_party_activity_1_body=Створюйте меми на підтримку реформи авторського права! Ви дізнаєтеся, як використовувати суспільні фотографії, щоб отримати краще уявлення про наслідки застарілого закону про авторське право.
maker_party_activity_2_title=Внесок у Commons
maker_party_activity_2_body=Допоможіть людям зрозуміти важливість вмісту, який ми можемо вільно використовувати, додаючи свої зміни під ліцензією Creative Commons.
maker_party_activity_3_title=Створіть бізнес-план
maker_party_activity_3_body=Покличте студентів бізнес-шкіл використовувати відкриті ресурси і методи для вирішення проблем, пов'язаних з нерозумними законами про авторське право.
maker_party_activity_4_title=Не ламайте Інтернет!
maker_party_activity_4_body=Допоможіть розробникам створювати відкриті додатки, які демонструють важливість FLOSS (Вільного та відкритого програмного забезпечення), проектують стиль управління відкритими проектами і розумні закони про авторське право.
maker_party_activity_5_title=Салон стартапів
maker_party_activity_5_body=Допоможіть вашим місцевим підприємцям створити бізнес-плани і побудувати їх на відкритих платформах.
maker_party_activity_6_title=Форум авторського права
maker_party_activity_6_body=Покличте вашу аудиторію до боротьби за реформу авторського права за допомогою мозкового штурму, "полювання за сміттям" і обговорень.
maker_party_activity_7_title=Злочини минулого
maker_party_activity_7_body=Підкресліть абсурдність застарілих законів про авторське право за допомогою цієї захоплюючої вправи, яка дозволить вам створити злегка бунтівні селфі і надіслати їх вашим місцевим законодавцям листівкою.
maker_party_activity_8_title=Супер вечірка
maker_party_activity_8_body=Усі три вправи в одній: Фотозлочини, Школа мемів і Внесок в Commons - поєднані в єдине.
logos_and_assets=Логотипи і ресурси
maker_party_logo_and_assets=Не соромтесь використовувати цю графіку Творчої вечірки у будь-яких ваших рекламних матеріалах:
maker_party_logo=Логотип Творчої вечірки
brand_palette=Палітра бренду
poster=Постер
desktop_wallpaper=Шпалери для робочого столу
table_cloth_design=Дизайн скатерті
buttons=Кнопки
download_eps=Завантажити EPS
download_png=Завантажити PNG
maker_party_size_1=320px x 480px
maker_party_size_2=640px x 1136px
maker_party_size_3=768px x 1280px
maker_party_size_4=1920px x 1200px
maker_party_size_5=2560px x 1440px
become_maker_party_partner_resources=Станьте партнером Творчої Вечірки.
become_maker_party_partner_resources_paragraph=Разом ми можемо посилювати роботу наших організаторів над реформою авторського права, зв'язуватися і взаємодіяти з новою аудиторією та створювати події у вашому регіоні, країні або місті.
partner_item_1_title=Творча Вечірка у коробці
partner_item_1_paragraph=Створіть подію, використовуючи нашу модель мобілізації і навчання, щоб вжити відповідних заходів.
partner_item_2_title=Творча Вечірка на мапі
partner_item_2_paragraph=Додайте креативні елементи Творчої вечірки у ваші події і програми.
partner_item_3_title=Мегафон Творчої вечірки
partner_item_3_paragraph=Допоможіть розповісти світу! Поширте повідомлення Творчої вечірки вашими звичайними каналами зв'язку.
partner_with_us=Стати партнером
hosting_maker_party=Організація Творчої вечірки
maker_party_hosting_paragraph_1=Як організатор Творчої вечірки, ви є важливою частиною цієї роботи, ви будете допомагати навчати і надихати більше людей, щоб вжити заходів і здійснювати реальний вплив.
maker_party_hosting_paragraph_2=Щоб допомогти в успішній організації вашої Творчої вечірки, ми зібрали повний пакет ресурсів для планування вашого заходу. Пакет організатора включає в себе детальну інформацію про:
hosting_list_1=Планування: Організуйте першу зустріч ваших співорганізаторів та координаторів подій, щоб встановити цілі, стратегію і план.
hosting_list_2=Набір: Поради, які допоможуть вам досягти вашої цільової аудиторії.
hosting_list_3=Допомогу: Дайте людям відчути себе зацікавленими і бажаними гостями.
hosting_list_4=Доповіді: Розкажіть Mozilla про те, чого ви досягли і дізналися.
get_host_pack=Отримайте ваш пакет організатора
trademark=Будь ласка, зверніться до керівництва щодо використання <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">торгівельної марки Mozilla</a>.
get_stickers=Плануєте Творчу вечірку в ЄС? Замовте наліпки для вашої події <a href="https://docs.google.com/a/mozilla.com/forms/d/14zPnrNun7TUmMySx7t7ugbNCSbNl9dhK7O5oYqUL8Y0/viewform?edit_requested=true">тут</a>. 
