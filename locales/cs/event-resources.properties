become_maker_party_partner_resources=Staňte se partnerem Maker Party.
become_maker_party_partner_resources_paragraph=Společně můžeme posílit práci našich organizací na reformě autorských práv, oslovit a zaujmout nové publikum a vytvářet události, které jsou důležité pro váš region, stát nebo město.
partner_item_1_title=Maker Party v kostce
partner_item_1_paragraph=Zorganizujte události s použitím našeho modelu, mobilizujte a vzdělávejte lidi a zapojte je do tvorby.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Začleňte kreativní prvky Maker Party do vašich stávajících událostí či programů.
partner_item_3_title=Maker Party megafon
partner_item_3_paragraph=Pomozte šířit zprávu! Sdílejte Maker Party prostřednictvím vašich obvyklých komunikačních kanálů.
partner_with_us=Staňte se partnerem
hosting_maker_party=Hostování Maker Party
maker_party_hosting_paragraph_1=Jako Maker Party hostitel jste velmi důležitou součástí této práce, když budete pomáhat vzdělávat a inspirovat další lidi, ke skutečnému dopadu.
maker_party_hosting_paragraph_2=Abychom pomohli v zajištění úspěchu vaší Maker Party, dali jsme dohromady zdroje pro návrh vaší události. Balíček hostitele obsahuje podrobnosti o:
hosting_list_1=Plánování: Zorganizujte setkání s vašimi spolupracujícími hostiteli a zprostředkovateli událostí a stanovte si cíle, strategii a celkový plán.
hosting_list_2=Nábor: Tipy, které vám pomohou dosáhnout vašich cílů v oblasti návštěvnosti.
hosting_list_3=Usnadnění: Zajistěte, aby se lidé cítili vítáni a byli nadšeni do zapojení.
hosting_list_4=Hlášení: Reflektujte a sdílejte s Mozillou, čeho jste dosáhli a co jste se naučili.
get_host_pack=Získejte váš balíček hostitele
trademark=Při použití <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">ochranné známky Mozilly</a> prosím postupujte podle pokynů pro Mozilla brand.
get_stickers=Plánujete Maker Party v EU? Objednejte si pro svou událost <a href="https://docs.google.com/a/mozilla.com/forms/d/14zPnrNun7TUmMySx7t7ugbNCSbNl9dhK7O5oYqUL8Y0/viewform?edit_requested=true">samolepky</a>. 
