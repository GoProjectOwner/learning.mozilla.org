host_maker_party=Pořádejte Maker Party
host_maker_party_paragraph=Mějte svoji vlastní Maker Party s pomocí těchto skvělých nástrojů a aktivit. Mobilizujte a učte vaši komunitu k akcím. My dodáme zdroje na plánování, hostování a promování vaší akce, také vám pomůžeme s každým krokem vaší cesty.
maker_party_activities=Maker Party aktivity
maker_party_activity_1_title2=Meme Around
maker_party_activity_1_body=Tvořte meme, která podporují reformu copyrightu! Naučíte se, jak použít obrázky z public domain k lepšímu pochopení důsledků zastaralého autorského zákona.
maker_party_activity_2_title=Přispějte do Commons
maker_party_activity_2_body=Pomozte lidem porozumět hodnotě obsahu, který můžeme všichni svobodně používat tím, že přispějete svým vlastním obsahem pod licencí Creative Commons.
maker_party_activity_3_title=Hackujte podnikatelský plán
maker_party_activity_3_body=Podporujte studenty obchodní školy v používání otevřených zdrojů a postupů k řešení problémů, které přináší nepřiměřené zákony o autorském právu.
maker_party_activity_4_title=Nerozbijte internet!
maker_party_activity_4_body=Pomozte vývojářům vytvářet aplikace, které ukazují důležitost FLOSS (svobodného a otevřeného softwaru), projektu správcovství otevřených projektů a rozumných zákonů o autorském právu.
maker_party_activity_5_title=Startup Salon
maker_party_activity_5_body=Pomozte místním podnikatelům nastartovat podnikatelské plány postavené na otevřených platformách.
maker_party_activity_6_title=Fórum autorského práva
maker_party_activity_6_body=Vyzvěte své publikum, aby bojovalo za prosazení reformy zákonů o autorském právu prostřednictvím bleskových rozhovorů, lovem mrchožroutů a konverzací.
maker_party_activity_7_title=Post Crimes
maker_party_activity_7_body=Upozorněte na absurditu zastaralých zákonů o autorských právech prostřednictvím této zábavné aktivity, která vám umožní vytvořit si mírně rebelské selfie a poslat ho svému místnímu zákonodárci jako pohlednici.
maker_party_activity_8_title=Super Party
maker_party_activity_8_body=Všechny tři aktivity v jednom - Postcrimes, Škola meme a Přispívání do Commons dohromady jako jedna aktivita.
logos_and_assets=Loga a další zdroje
maker_party_logo_and_assets=Bez obav použijte tuto grafiku Maker Party v jakýchkoliv vašich propagačních materiálech:
