what_is_maker_party=Čo je Maker Party?
maker_party_paragraph_1=Maker Party Mozilly je miestom, kde sa stretávajú umelci s učiteľmi, aktivisti si vymieňajú nápady s kodérmi a podnikatelia sa rozprávajú s tvorcami. Je to miesto pre nové kontakty, inovácie a presadenie zmeny.
maker_party_paragraph_1b=Tento rok sa zídeme v rovnakom duchu a taktiež s misiou - vyzvať zastarané zákony o autorskom práve.
maker_party_paragraph_2=Potenciál internetu v oblasti inovácií a spolupráce je výnimočný. Obmedzujúce autorské práva môžu tieto skvelé vlastnosti podkopať. Tým, že vzdeláme a inšpirujeme ďalších ľudí, aby konali spoločne, môžeme presadiť skutočnú zmenu.
why_love_maker_party=Prečo ľudia milujú Maker Party…
maker_party_testimonial_1=“Sme nadšení, že môžeme spolupracovať s Mozillou na Maker Party, a že môžeme spojiť naše komunity a spoločne vylepšiť autorské právo” — Wikimedia
maker_party_blockquote=Maker Party je súčasťou snahy Mozilly podporovať kreativitu, príležitosti a inovácie v EÚ. Na to ale musíme aktualizovať európske zákony o autorskom práve, aby zodpovedali spôsobu života, aký vedieme na internete. Zistite viac a podpíšte petíciu za reformu:
learn_more=Ďalšie informácie
partner=Partnerstvo
become_maker_party_partner=Staňte sa partnerom Maker Party. Spoločne môžeme pomôcť s reformou autorského práva v Európe.
press=Médiá
maker_party_press=Ste novinár alebo bloger zaujímajúci sa o Maker Party? Môžeme vám poskytnúť tie najnovšie informácie týkajúce sa Maker Party.
