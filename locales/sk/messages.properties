web_lit_basics_title=Základy webovej gramotnosti
web_lit_basics_intro=Študenti sa zoznámia s čítaním, písaním a prispievaním na webe pomocou tohto šesťdielneho modulu. Spoznajte základy webu prostredníctvom tvorby a spolupráce.
web_lit_basics_2_title=Základy webovej gramotnosti II
web_lit_basics_2_intro=Ponorte sa hlbšie do základov tvorby webových stránok, zjednodušovania prístupu, zdieľania zdrojov, používania online médií a práci v otvorenom prostredí.
updated_relative_time=Aktualizované {relativeTime}
loading_projects=Načítavanie projektov
makes_projects_context=Na jeseň 2015 sme ukončili prevádzku aplikácií Popcorn Maker a Appmaker a taktiež staršie verzie aplikácií Thimble a X-Ray Goggles. K projektom vytvoreným pomocou týchto nástrojov sa môžete dostať pomocou nižšie uvedených odkazov. K projektom vytvoreným prostredníctvom nových verzií aplikácií X-Ray Goggles, Thimble alebo Webmaker sa môžete dostať pomocou jednotlivých platforiem.
