learning_objectives_title=Ciele výučby
learning_objectives_description=Študenti porozumejú tomu, ako sa ich mobilné zariadenia pripájajú na internet a potom sa naučia prostredníctvom aplikácie Webmaker pre Android navrhnúť, napísať a uverejniť osobné a komunitné príbehy.
