21c_skills_need=Zručnosti 21. storočia, ako napríklad prispievanie na webe, sú v dnešnom svete dôležité pre akýkoľvek úspech. Umožňujú jednotlivcom stať sa učiteľmi, advokátmi a lídrami komunít, ktorí svoje znalosti využívajú na zlepšenie webu. Tieto schopnosti zodpovedajú špecifickým schopnostiam webovej gramotnosti:
