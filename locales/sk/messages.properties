get_your_feet_wet=Vyhrňte si rukávy
get_your_feet_wet_message=Toto sú krátkodobé možnosti zapojenia sa do hnutia za slobodný a otvorený web.
want_to_connect_with_staff=Chcete sa spojiť s niekým z našich ľudí alebo dobrovoľníkov? Napíšte nám.
ourTwitterHandle=Na Twitteri nás nájdete ako {twitterHandle}, a naša komunita používa #teachtheweb
become_makerparty_host=Usporiadajte Maker Party
become_makerparty_host_message=Naplánujte udalosť, ktorá bude propagovať tvorbu a výučbu na webe. Naši sprievodcovia vás prevedú každým krokom tohoto procesu. Táto úloha sa skvelo hodí pre tých, ktorí chcú aktivizovať komunitu prostredníctvom jednotlivých udalostí.
become_makerparty_host_link=Ďalšie informácie o Maker Party.
become_mozfest_volunteer=Staňte sa dobrovoľníkom na MozFeste
become_mozfest_volunteer_message=Pomôžte zorganizovať každoročný Mozilla Festival, trojdňovú oslavu najvýznamnejšieho verejného zdroja na svete - otvoreného webu. Skvelá príležitosť pre všetkých, ktorí sa zaujímajú o akýkoľvek aspekt otvoreného webu, či už ide o otvorené údaje, internet vecí, súkromie, webovú gramotnosť alebo čokoľvek iné.
become_mozfest_volunteer_link=Ďalšie informácie o MozFeste
ready_for_more=Ďalšie príležitosti
ready_for_more_message=Toto sú fantastické príležitosti pre tých, ktorí sa môžu zaviazať k priebežnému alebo dlhodobému prispievaniu.
become_a_club_captain=Staňte sa kapitánom klubu
become_a_club_captain_message=Zorganizujte skupinu, ktorá sa pravidelne stretáva a učí sa čítať, písať a prispievať na webe. Naplánujte aktivity pomocou študijných plánov Mozilla klubu. Táto úloha sa perfektne hodí pre učiteľov, vysokoškolských študentov a kohokoľvek, kto sa môže pravidelne stretávať so skupinou študentov.
become_a_club_captain_link=Ďalšie informácie o Mozilla kluboch
become_a_fellow=Pridajte sa k nám
become_a_fellow_new_message=Mozilla ponúka jedinečnú príležitosť pre technológov, výskumníkov, novinárov a ďalších ovplyvniť budúcnosť otvoreného webu prostredníctvom stáží v oblastiach politiky, technológii, žurnalistiky a vzdelávania. Prihláste sa do oblastí {scienceLink}, {advocacyLink} či {developerNetworkLink} podľa toho, ktorá oblasť najlepšie zodpovedá vašim záujmom a znalostiam.
news=Žurnalistika
advocacy=Aktivizmus
science=Veda
developer_network=Sieť vývojárov
in_your_city=Vo vašom meste
in_your_city_message=Tieto príležitosti sú dostupné vo vybraných lokalitách, kde máme vyčlenené zdroje. Nové mestá pridávame vždy, keď môžeme, takže sa sem príďte pozrieť znova neskôr!
join_hive=Pridajte sa k Hive Learning Networks
join_hive_message=Spojte sa s ostatnými učiteľmi v komunite pomocou Hive Networks. Hive sú siete vrámci miest, ktoré podporujú digitálne zručnosti a webovú gramotnosť prostredníctvom profesionálnych rozvojových a inovačných programov pre mladých. Hive fungujú v niekoľkých mestách po celom svete.
join_hive_link=Ďalšie informácie o Hive
lead_a_gigabit=Veďte komunitu Gigabit
lead_a_gigabit_message=Veďte projekt, ktorý využíva technológie Gigabitu a súvisiace výukové materiály a ukážte vplyv vysoko-rýchlostných sietí na vzdelávanie. Zistite ďalšie informácie a zažiadajte o financovanie svojho projektu. Vybrané projekty musia byť spustené v meste Chattanooga v Tennessee alebo v Kansas City v Missouri.
lead_a_gigabit_link=Čo je Gigabit
what_are_clubs_title=Čo sú Mozilla kluby?
what_are_clubs_message=Mozilla kluby tvoria globálnu sieť členov komunity, ktorí zdieľajú misiu Mozilly a snažia sa o to, aby bol internet celosvetovým verejne dostupným zdrojom, otvoreným a prístupným pre každého. Mozilla poskytuje školenia zdarma a zdroje, ktoré pomáhajú klubom uspieť a šíriť digitálnu gramotnosť v komunitných priestoroch.
why_mozilla_clubs_title=Prečo Mozilla kluby?
why_mozilla_clubs_message=Mozilla kluby sú jedinečný a osobný spôsob výučby v miestnych komunitách. Tvoria ich technológovia, myslitelia a stavitelia, ktorí chcú spoločnými silami udržať internet živým a dostupným miestom pre všetkých, aby ľudia na celom svete mohli informovane prispievať a tvoriť veci v digitálnej oblasti. Ku klubom patrí:
elements_of_mozilla_club_title=Prvky Mozilla klubu
elements_of_mozilla_club_message=Základná štruktúra môže byť prispôsobená potrebám miestnej komunity.
recruit_members_title=Nábor členov
recruit_members_message=Nájdite vo svojej komunite ľudí, ktorí by sa chceli stať súčasťou klubu.
see_example_link=Zobraziť príklad
find_venue_title=Nájdenie vhodného miesta
find_venue_message=Hostite svoj Mozilla klub v čistých, prístupných, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">bezpečných</a> a príjemných priestoroch.
recruit_memebers_title=Nábor členov
recruit_memebers_message=Nájdite vo svojej komunite ľudí, ktorí by sa chceli stať súčasťou klubu.
develop_plan_title=Vypracovanie študijného plánu
develop_plan_message=Naplánujte si, čo budú účastníci robiť a čo sa budú učiť.
where_are_clubs_title=Kde na svete sú Mozilla kluby?
view_clubs_list_link=Zobraziť zoznam klubov
why_become_captain_title=Prečo sa stať kapitánom klubu?
why_become_captain_message=Kapitáni klubov sú dobrovoľní členovia komunity, ktorý kultivujú skúsenosti z webovej gramotnosti pomocou vysokokvalitných a participatívnych osnov. Rozvíjajú svoje vodcovské schopnosti, rozširujú svoju profesnú sieť, dostávajú inštruktáže a pomáhajú ľuďom na celom svete stať sa informovanými prispievateľmi digitálneho sveta.
what_captains_think_title=Čo si kapitáni klubov myslia?
what_captains_think_message=Kapitáni klubov po celom svete vám povedia, čo majú na svojej úlohe najradšej.
club_captain_support_title=Akú podporu môžete očakávať ako<br/> kapitán Mozilla klubu?
club_captain_support_message=Podpora pre kapitánov klubov je pre nás prioritou, pretože iba tak môžeme udržiavať vysokú kvalitu našich klubov. Náš rastúci systém podpory obsahuje:
captain_support_mentorship_message=Mentorstvo od ostatných kapitánov klubov, regionálnych koordinátorov a zamestnancov Mozilly.
captain_support_collaboration_message=Spolupracujúcu komunitu, ktorá je ochotná sa vzdelávať sa a vyučovať po vašom boku.
captain_support_curriculum_message=Učebné plány, príručky, nástroje a zdroje, ktoré sú zdarma, open source a otestované pedagógmi. Zistite viac o učebných osnovách a nástrojoch Mozilly <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">tu</a>.
how_become_captain_title=Ako sa stanem kapitánom klubu?
how_become_captain_message=Proces podania žiadosti, aby ste sa mohli stať kapitánom klubu zahŕňa tieto základné kroky:
fill_out_form_message_message=Vyplňte prihlášku.
email_about_application_message=Do jedného týždňa vám dáme vedieť ohľadom stavu vašej prihlášky.
online_orientation_message=Dokončite online orientačnú kontrolu a získajte certifikát.
apply_to_be_captain_link=Prihláste sa na funkciu kapitána klubu
club_event_reports_title=Správy o udalostiach klubu
club_event_reports_post_link=Zverejnite správu o udalosti
club_guides_title=Klubové príručky
connect_twitter_title=Pripojte sa na Twitteri
connect_twitter_message=Spojte sa so širšou komunitou Mozilly prostredníctvom konverzácií a zdieľaní na Twitteri.
facebook_group_title=Skupina na Facebooku
facebook_group_message=Pridajte sa k našej skupine Mozilla Club na Facebooku, kde sa dozviete o príležitostiach, zdrojoch, novinkách a ďalších veciach.
discourse_forum_title=Discourse
discourse_forum_message=Prispejte k prebiehajúcim diskusiám ohľadom programov, cieľov a misie Mozilly.
captain_quote_asisipho_message=Chcem naučiť dievčatá ako kódovať. Práve teraz vedia základy, no existuje tu veľký záujem o rozvoj týchto schopností. Preto spolupracujem so svojou školou, aby som mohol využiť čas štúdia ako príležitosť pre usporiadanie klubových aktivít a udalostí.
captain_quote_asisipho_attribution=Asisipho, Južná Afrika
captain_quote_patience_message=Ženy so zdravotným postihnutím sú obzvlášť zraniteľné voči digitálnemu vylúčeniu z dôvodu nedostatku povedomia, podpory, prístupu a nákladov na vybavenie.
captain_quote_patience_attribution=Patience, Južná Afrika
captain_quote_arkodyuti_message=Výuka webu je moja vášeň. Internet je úžasný zdroj kontaktov. Uľahčuje a zrýchľuje komunikáciu medzi ľuďmi, miestami a vecami spôsobom, o akom sa nám ani nesnívalo.
captain_quote_arkodyuti_attribution=Arkodyuti, India
captain_quote_mark_attribution=Mark, Švajčiarsko
