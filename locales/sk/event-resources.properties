host_maker_party=Usporiadajte Maker Party
host_maker_party_paragraph=Usporiadajte svoju vlastnú Maker Party pomocou týchto skvelých nástrojov a aktivít. Mobilizujte komunitu a zároveň ju niečo naučte. My vám poskytneme zdroje na plánovanie, usporiadanie, a propagáciu vašej udalosti a pomôžeme vám s každým krokom na vašej ceste.
maker_party_activities=Aktivity na Maker Party
maker_party_activity_1_title2=Meme Around
maker_party_activity_1_body=Vytvorte meme, ktoré podporuje reformu autorských práv! Naučíte sa ako používať obrázky z verejných zdrojov k lepšiemu pochopeniu dôsledkov zastaraného autorského zákona.
maker_party_activity_2_title=Prispievanie do commons
maker_party_activity_2_body=Pomôžte ľuďom porozumieť hodnote obsahu, ktorý môžeme všetci slobodne používať tým, že prispejete svojim vlastným obsahom v rámci licencie Creative Commons.
maker_party_activity_3_title=Vytvorte podnikateľský zámer
maker_party_activity_3_body=Podporujte študentov obchodných škôl v používaní otvorených zdrojov a postupov na riešenie problémov, ktoré prinášajú nerozumné zákony o autorskom práve.
maker_party_activity_4_title=Nerozbite internet!
maker_party_activity_4_body=Pomôžte vývojárom tvoriť aplikácie, ktoré ukazujú dôležitosť FLOSS (slobodného a otvoreného softvéru), projektu správcovstva otvorených projektov a rozumných zákonov o autorskom práve.
maker_party_activity_5_title=Startup salón
maker_party_activity_5_body=Pomôžte miestnym podnikateľom vytvoriť podnikateľský zámer postavený na otvorených platformách.
maker_party_activity_6_title=Fórum o autorských právach
maker_party_activity_6_body=Vyzvite svoje publikum, aby bojovalo za presadenie reformy zákonov o autorskom práve prostredníctvom rozhovorov či konverzácií.
maker_party_activity_7_title=Post Crimes
maker_party_activity_7_body=Upozornite na absurditu zastaraných zákonov o autorských právach prostredníctvom tejto zábavnej aktivity, ktorá vám umožní vytvoriť si rebelské selfie a poslať ho svojmu miestnemu zákonodarcovi poštou.
maker_party_activity_8_title=Super Party
maker_party_activity_8_body=Všetky tri aktivity v jednom - Post Crimes, Meme Around a Prispievanie do Commons spolu ako jedna aktivita.
logos_and_assets=Logá a ďalšie zdroje
maker_party_logo_and_assets=Bez obáv použite túto grafiku Maker Party v akýchkoľvek vašich propagačných materiáloch:
maker_party_logo=Logo Maker Party
brand_palette=Paleta značky
