become_maker_party_partner_resources=Staňte sa partnerom Maker Party.
become_maker_party_partner_resources_paragraph=Spoločne môžeme posilniť prácu našej organizácie na reforme autorského práva, osloviť a zaujať nové publikum a vytvoriť udalosti, ktoré sú relevantné pre váš región, krajinu alebo mesto.
partner_item_1_title=Maker Party v kocke
partner_item_1_paragraph=Zorganizujte udalosť s použitím nášho modelu, mobilizujte a vzdelávajte ľudí a zapojte ich do tvorby.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Začleňte kreatívne prvky Maker Party do vašich súčasných udalostí alebo programov.
partner_item_3_title=Megafón Maker Party
partner_item_3_paragraph=Pomôžte šíriť správu! Zdieľajte Maker Party prostredníctvom svojich bežných komunikačných kanálov.
partner_with_us=Stať sa partnerom
hosting_maker_party=Usporiadanie Maker Party
maker_party_hosting_paragraph_1=Ako usporiadateľ Maker Party ste dôležitou súčasťou tohto procesu, pretože môžete pomôcť vzdelať a inšpirovať ďalších ľudí a mať tak skutočný dopad.
maker_party_hosting_paragraph_2=Aby sme vám pomohli zaistiť úspech vašej Maker Party, dali sme dohromady zdroje, ktoré vám pomôžu pri organizovaní vašej udalosti. Balíček usporiadateľa obsahuje podrobnosti o týchto oblastiach:
hosting_list_1=Plánovanie: Zorganizujte stretnutie s vašimi spoluorganizátormi a stanovte si ciele, stratégiu a plán.
hosting_list_2=Nábor: Tipy, ktoré vám pomôžu dosiahnuť vaše ciele v oblasti účasti.
hosting_list_3=Atmosféra: Zaistite, aby sa ľudia cítili vítaní a s radosťou sa zapájali.
hosting_list_4=Hlásenie: Reflektujte a zdieľajte s Mozillou, čo ste dosiahli a čo ste sa naučili.
get_host_pack=Získajte svoj balíček usporiadateľa
trademark=Pri použití <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">ochrannej známky Mozilly</a> sa, prosím, riaďte pokynmi Mozilly.
get_stickers=Plánujete Maker Party v EÚ? Objednajte si pre svoju udalosť <a href="https://docs.google.com/a/mozilla.com/forms/d/14zPnrNun7TUmMySx7t7ugbNCSbNl9dhK7O5oYqUL8Y0/viewform?edit_requested=true">samolepky</a>. 
