what_is_maker_party=Maker Party чист?
maker_party_paragraph_1=Маъракаи Maker аз Mozilla ин маконест, ки рассомон метавонанд бо мураббияҳо муошират намуда бошанд; Фаъолон фикрҳои худро бо коднависон савдо карда бошанд; Соҳибкорон метавонанд бо истеҳсолкунандагон муошират карда бошанд. Ин макон барои шабака, иноватсия ва ивази ҳолат мебошад. 
maker_party_paragraph_1b=Соли ҷорӣ низ бо ҳамон руҳия, инчунин бо ҳадафи этироз ба қонунҳои кӯҳнашудаи ҳуқуқи муаллифӣ  бо ҳам меоем.
maker_party_paragraph_2=Иқтидори Интернет дар соҳаи иноватсионӣ ва ҳамкорӣ истисноӣ аст. Аммо қонунҳои маҳдудкунандаи ҳуқуқи муаллиф метавонад ба ин хислатҳо халал расонад. омӯзонидани бисёри одамон ба амалиёти муштарак фарқиятҳои воқеиро ба даст оварем. 
why_love_maker_party=Чаро одамон Maker Party-ро дӯст медоранд
maker_party_testimonial_1="Мо хушнуд аз он ҳастем, ки бо ҳамроҳи Mozilla дар маъракаи Maker кор мекунем ва  барои беҳтар намудани ҳуқуқҳои муаллиф ҷамоаҳои худро ҳамроҳ мекунем" -  Wikimedia
maker_party_blockquote=Maker Party ин қисми корҳои Mozilla барои мусоидат ба эҷодкорӣ, навоварӣ ва инноватсияҳо дар Иттиҳодияи Аврупо мебошад. Барои ин кор, ба мо лозим аст қонунҳои ҳуқуқи муаллифи Аврупоро аз нав созем, то ки онҳо ба фаъолияти мо дар Интернет мувофиқат кунанд. Бештар омӯзед ва имзои даъвогӣ барои ислоҳоти қонун гузоред:
learn_more=Омӯзиши бештар
