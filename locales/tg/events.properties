become_maker_party_partner=Шарики маъракаи Maker гардед. Якҷоя метавонем  ба қонунҳои ҳуқуқи муаллифӣ таъғйирот илова намуда бошем.
press=Матбуот
maker_party_press=Рӯзноманигор ё блогнависи ҳастед, ки ба  маъракаи Maker таваҷҷӯҳ доред? Мо метавонем аз охирин навсозиҳои маъракаро пешниҳод намоем. 
