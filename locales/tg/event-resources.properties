host_maker_party=Тарафи қабулкунанда
host_maker_party_paragraph=Чорабинии худро дар Maker Party, бо истифодаи ин қоидаҳо ва ҳаракатҳо ҷорӣ кунед. Ҷомеаи худро тараққи диҳед, тавассути қабули қарорҳо ва пешниҳоди ғояҳо. Мо ресурсҳоро барои нақша, ҷойгиркунӣ ва пешрафти чорабинӣ ёрии худро дар ин роҳ мерасонем.
maker_party_activities=Чорабинии Maker Party
maker_party_activity_1_title2=Атрофи Меме
maker_party_activity_1_body=Meme - ҳоро созед, ки ҳуқуқи муалифро дастгирӣ мекунад!  Шумо чӣ тавр истифода бурдани тасвирҳоро аз домени ҷамъиятиро меомӯзед ва  оқибатҳои қонунҳои кӯҳнаи ҳуқуқи муалифро мефаҳмед.
maker_party_activity_2_title=Мусоидат ба домени ҷамъиятӣ
maker_party_activity_2_body=Ба одамон оиди арзиши озодона истифодабарии контенро фаҳмонед.  Маводҳо бояд ба иҷозатномаи Creative Commons мутобиқ карда шавад.
maker_party_activity_3_title=Бизнес нақшаи Hack 
maker_party_activity_3_body=Донишҷӯёни мактаби бизнесро барои васеъкунӣ ва  ҳалли масъалаҳое, ки ба  ҳуқуқи мулалиф вобаста аст даъват кунед. 
maker_party_activity_4_title=Интернетро вайрон накунед!
maker_party_activity_4_body=Ба барномасозон барои сохтани барнома, ки аҳамияти зарурии FLOSS(озод ва коди кушода), сардорони лоиҳаҳои кушода ва мулоҳизаи ҳуқуқҳои муаллиф.
maker_party_activity_5_title=Толор ҳангоми кушодашавӣ
maker_party_activity_5_body=Ба барномасозони маҳалли барои вайронкунии лоиҳаҳое, ки кодҳои кушод доранд, ёрӣ диҳед.
maker_party_activity_6_title=Форуми муаллифон
maker_party_activity_6_body=Ҳамсабақони худро барои муҳокима ва мулоҳизаи барномаҳо даъват кунед. 
maker_party_activity_7_title=Почтаи ҷиноятӣ
maker_party_activity_8_title=Гурӯҳи хуб
